<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	id,pw를 입력 받아서 비교한 후 (abcd/1234)
	<br> 일치하면 "id님 방문을 환영합니다."
	<br> 불일치하면 "잘못된 id 또는 비밀번호 입니다."
	<br>
	<script>
		function login(id, pw) {
			if (id == "abcd") {
				if (pw == "1234") {
					document.write(id + "님 방문을 환영합니다.");

				} else {
					alert("잘못된 비밀번호입니다.");
				}
			} else {
				alert("존재하지 않는 아이디 입니다.");
			}
		}

		var user_id = prompt("아이디 입력", "");
		var user_pw = prompt("비밀번호 입력", "");

		login(user_id, user_pw);
	</script>


</body>
</html>
