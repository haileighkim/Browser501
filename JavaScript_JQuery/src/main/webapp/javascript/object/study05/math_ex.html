<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- location.reload(); 현재 위치에서 새로고침 -->
	<script>
		document.write("<h3>컴퓨터 가위, 바위, 보 맞추기</h3>")

		var t = prompt("가위, 바위, 보 중 선택하세요.", "가위");
		var tnum;
		switch (t) {
		case "가위":
			tnum = 1;
			break;
		case "바위":
			tnum = 2;
			break;
		case "보":
			tnum = 3;
			break;
		alert("잘 못 작성하셨습니다.");
		location.reload();
	}

	var com = Math.ceil(Math.random() * 3);

	document
			.write("<img src='images/math_img_" + com + ".jpg',alt='가위, 바위, 보'");

	//setTimeout 자바 Thread.sleep()과 동일
	if (tnum == com)
		setTimeout(function() {
			alert("맞췄습니다 축하합니다");
		}, 3000);
	else
		setTimeout(function() {
			alert("틀렸네요 다음 기회에 도전하세요");
		}, 3000);
	</script>

	images.math_img_1.jpg 
	images.math_img_2.jpg 
	images.math_img_3.jpg
</body>
</html>
