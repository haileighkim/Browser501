<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function() {
		$("#btn1").click(function() {
			$("p").css("background-color", "yellow");
			return false; //<a>링크 기능 차단
		});
		
		$("#btn2").click(function(e) {
			e.preventDefault(); //<a>링크 기능 차단
			$("p").css("background-color", "purple");
		});
		
		$("#btn3").click(function() {
			$("p").css("background-color", "aqua");
		}); 
	});
</script>
</head>
<body>
	<a href ="http://www.google.com" id="btn1">button1</a>
	<a href ="http://www.google.com" id="btn2">button2</a>
	<a href ="http://www.google.com" id="btn3">button3</a>

	<p>내용....</p>

</body>
</html>
